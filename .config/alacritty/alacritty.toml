# ~/.config.alacritty/alacritty.toml

[env]
TERM = "xterm-256color"

[window]
opacity = 0.95
blur = true

padding.x = 10
padding.y = 10

[font]
size = 14

[font.bold]
family = "JetBrainsMonoNL Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMonoNL Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMonoNL Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMonoNL Nerd Font"
style = "Regular"

[general]
import = [
    #"~/.config/alacritty/themes/themes/breeze.toml"
    "~/.config/alacritty/themes/themes/gruvbox_material_medium_dark.toml"
]
