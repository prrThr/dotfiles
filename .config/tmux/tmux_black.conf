# Globals --------------------------------------------------------------------

unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g prefix C-s
set -g mouse on
set-option -g status-position bottom

# Start windows and panes index at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on

# Binds ----------------------------------------------------------------------

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key [ split-window
bind-key ] split-window -h

bind-key H swap-window -t -1\; select-window -t -1
bind-key L swap-window -t +1\; select-window -t +1

#C-s {          move the current pane to the previous position
#C-s }          move the current pane to the next position
#C-s C-o        rotate window ‘up’ (i.e. move all panes)
#C-s M-o        rotate window ‘down’

# Neovim checkhealth ---------------------------------------------------------

set-option -sg escape-time 10
set-option -g focus-events on
set-option -g default-terminal "xterm-256color"
set-option -a terminal-features "screen-256color:RGB"

# Status Line ----------------------------------------------------------------
set -g status-style bg=colour232,fg=white

# darker
set -g status-style bg=colour232,fg=white

# Windows
setw -g window-status-style bg=colour232,fg=white
setw -g window-status-current-style bg=colour232,fg=green
setw -g window-status-format " #I:#W"
setw -g window-status-current-format "#[fg=green] #I:#W"

# Pane borders
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=white

# Messages (e.g. prompts)
set -g message-style bg=colour232,fg=white
set -g message-command-style bg=colour232,fg=white

set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right '#[fg=white,bg=colour232] #S #[default] #[fg=white] %H:%M ' # [fg=black|white]'

